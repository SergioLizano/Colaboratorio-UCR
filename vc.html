<html>
<head>
  <script src="config.js"></script>
</head>
<body>
  <img src="images/logoTop.png" class="" height="40">
  <iframe width="100%" height="100%" align="top" frameborder="0" class="wrapper" src="" name="vcFrame" id="vcFrame">
                NO_IFRAMES</iframe>
<script>
  function getQueryParams(qs) {
    qs = qs.split('+').join(' ');

    var params = {},
        tokens,
        re = /[?&]?([^=]+)=([^&]*)/g;

    while (tokens = re.exec(qs)) {
        params[decodeURIComponent(tokens[1])] = decodeURIComponent(tokens[2]);
    }

    return params;
  }

  var query = getQueryParams(document.location.search);
  var url = vce_load_balancer + '/' + query.var;
  document.getElementById('vcFrame').src  = vce_load_balancer + '/' + query.var;
</script>

</body>
</html>
